<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack for site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FeedBack for site</h1>
    </header>
    <main>
        <p>FeedBack button for any sites. this button write on HTML, CSS and JS.</p>
        <p><strong>Author:</strong> Andrii Gurin</p>
    </main>
    <footer>
        <div class="feedback__list" id="feedback__list">
            <ul class="feedback__menu">
                <li class="feedback__item">
                    <a href="" rel="noopener" target="_blank">
                        <div class="feedback__icon telegram">
                            <img src="images/telegram-plane.svg" alt="Telegram">
                        </div>
                        <div class="feedback__text">
                            <span class="item__title">Telegram</span><br>
                            <span class="item__link">@vasiliy</span>
                        </div>
                    </a>
                </li>
                <li class="feedback__item">
                    <a href="" rel="noopener" target="_blank">
                        <div class="feedback__icon messenger">
                            <img src="images/facebook-messenger.svg" alt="Messenger">
                        </div>
                        <div class="feedback__text">
                            <span class="item__title">Messenger</span><br>
                            <span class="item__link">@SoVa-marketing</span>
                        </div>
                    </a>
                </li>
                <li class="feedback__item">
                    <a href="" rel="noopener" target="_blank">
                        <div class="feedback__icon email">
                            <img src="images/envelope.svg" alt="E-Mail">
                        </div>
                        <div class="feedback__text">
                            <span class="item__title">E-Mail</span><br>
                            <span class="item__link">info@sovamarketing.com.ua</span>
                        </div>
                    </a>
                </li>
                <li class="feedback__item mobileShow">
                    <a href="" rel="noopener" target="_blank">
                        <div class="feedback__icon call">
                            <img src="images/phone-alt.svg" alt="Call">
                        </div>
                        <div class="feedback__text">
                            <span class="item__title">Call</span><br>
                            <span class="item__link">+38 (050) 999 9999</span>
                        </div>
                    </a>
                </li>
                <li class="feedback__item mobileShow">
                    <a href="" rel="noopener" target="_blank">
                        <div class="feedback__icon sms">
                            <img src="images/sms.svg" alt="SMS">
                        </div>
                        <div class="feedback__text">
                            <span class="item__title">SMS</span><br>
                            <span class="item__link">+38 (050) 999 9999</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        
        <button class="feedback__button" onclick="feedbackButton()">
                <div class="feedback__magick">
                    <img src="images/comment-lines.svg" alt="FeedBack">
                </div>
        </button>

    </footer>
    <script src="script.js"></script>
</body>
</html>
